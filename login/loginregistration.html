    <h1 style="color: brown;">LOGIN FORM</h1>

<form action="index.css"method="POST">

    <label for="title">Title :</label>

<label for="username">Username :</label>

<label for="Email">Email :</label>
<input type="Email" placeholder="janedoe@gmail.com"><br>

<label for="Phone">Phone #:</label>
<input type="Phone" id="Phone" placeholder="123-456-789076" pattern="{0-9}(3)-{0-9}(3)-{0-9}(6)"><br>

<label for="bday">Birthdate :</label>
<input type="date" id="bday"><br>

<label for="quantity">Quantity :</label>
<input type="number" id="Quantity" min="0" max="99" value="1"><br>




<input type="reset"><br>
<input type="submit">
